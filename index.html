<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reviews Carousel</title>
  <!-- Linking Custom Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet" />
  <link href="https://db.onlinewebfonts.com/c/4e3f16b61b6f212389f65c6833ed6c84?family=Hartwell-Regular"
    rel="stylesheet" />
  <!-- Linking Styles -->
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <section class="reviews-section">
    <h2 class="reviews-title">
      <div class="heart-logo">❤️</div>
      <div class="title-heading">Real Stories from Our Happy Patients</div>
    </h2>

    <!-- Overflow Hidden Reviews Box -->
    <div class="reviews-wrapper">

      <!-- Reviews Container that will be Populated -->
      <div class="reviews-container"></div>

    </div>

    <!-- Navigation Elements Below Carousel -->
    <div class="carousel-navigation">
      <button class="prev-btn">
        <img src="assets/previous_arrow.svg" alt="Previous" />
      </button>
      <div class="carousel-dots"></div>
      <button class="next-btn">
        <img src="assets/next_arrow.svg" alt="Next" />
      </button>
    </div>

  </section>

  <!-- Linking JavaScript -->
  <script type="module" src="js/script.js"></script>
</body>

</html>
